<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cruds</title>
</head>
<body>
    

    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>Product Management System</p>
        </div>
        <div class="allinputs">
            <input type="text" name="" class="title" placeholder="title">
            <input type="number" onkeyup="getTotal()" placeholder="price" class="price">
            <input type="number" onkeyup="getTotal()" placeholder="taxes" class="taxes">
            <input type="number" onkeyup="getTotal()" placeholder="ads" class="ads">
            <input type="number" onkeyup="getTotal()" placeholder="discount" class="discount">
            <small class="total"></small>
            <input type="text" placeholder="count" class="count">
            <input type="text" placeholder="category" class="category">
            <button class="creat">creat</button>
            <input type="text" class="search" placeholder="search" onkeyup="searchData(this.value)">
            <div class="btnsearch">
                <button class="searchTitle" onclick="getsearchbtn(this.id)" id="searchTitle"> Search By title</button>
                <button class="searchCategory" onclick="getsearchbtn(this.id)" id="searchcategory">Search By category</button>
            </div>
        </div>
        <div class="deleteall"></div>
        <div class="output">
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody class="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
